{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/style.css' %}">
    <title>Base</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'enroll/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                  
                {% endblock msg %}
            </div>
        </div>
    

        <div class="row">
            {% block side %}
                
            {% endblock side %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>



<script src="{% static 'enroll/js/jquery.js' %}"></script>    
<script src="{% static 'enroll/js/popper.js' %}"></script>    
<script src="{% static 'enroll/js/bootstrap.js' %}"></script>    
</body>
</html>
